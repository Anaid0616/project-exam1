<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Log in to your Deleine admin account to manage your blog posts. Access your account securely today."
    />
    <title>Login | Deleine</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/img/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/img/favicon-16x16.png"
    />

    <link rel="stylesheet" href="../src/css/style.css" />
    <script type="module" src="../mjs/login.mjs"></script>
    <script
      src="https://kit.fontawesome.com/e9ab0044c8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div>
          <a href="/">
            <img
              src="../assets/img/deleinelogo.png"
              class="logo"
              alt="Deleine Logo Icon - Navigate to Deleine's Homepage"
            />
          </a>
        </div>

        <ul class="nav-menu">
          <li class="nav-item">
            <a href="./" class="nav-link">Blog</a>
          </li>
          <li class="nav-item">
            <a
              href="../account/register.html"
              class="nav-link"
              id="register-link"
              >Register</a
            >
          </li>
          <li class="nav-item">
            <a href="../account/login.html" class="nav-link" id="login-link"
              >Login</a
            >
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <main>
      <div id="main-content">
        <section class="headline">
          <p class="go-back"><a href="../index.html">Blog</a> / Login</p>
          <h1 class="headline-center">Login</h1>
        </section>

        <div class="login-form-wrapper">
          <form id="login-form">
            <div>
              <label for="email-input">Email</label>
              <input
                type="email"
                id="email-input"
                class="hover"
                placeholder="Email"
                required
              />
            </div>

            <div>
              <label for="password-input">Password</label>
              <input
                type="text"
                id="password-input"
                placeholder="Password"
                required
              />
            </div>
            <button class="save">Submit</button>
          </form>
          <a href="../account/register.html">Register</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="logo-contact-wrapper">
        <div>
          <a href="/">
            <img
              src="../assets/img/deleinelogofooter.png"
              class="logo-footer"
              alt="Deleine Logo Icon Footer - Navigate to Deleine's Homepage"
            />
          </a>
        </div>

        <div class="contact-info">
          <div>
            <p class="strong">Address:</p>
            <p>Gustav III:s Boulevard 17 solna</p>
          </div>
          <div>
            <p class="strong">E-mail:</p>
            <p>deleineab@outlook.com</p>
          </div>
          <div>
            <p class="strong">Phone:</p>
            <p>0722507474</p>
          </div>
        </div>
      </div>
      <div class="copy-container">
        <div class="copy">Copyright &copy; 2024 Deleine</div>
      </div>
    </footer>
    <div id="toast" class="toast"></div>
  </body>
</html>
